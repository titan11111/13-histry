<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本近現代史クイズ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- BGMと効果音 -->
    <audio id="bgm" loop>
        <source src="./audio/bgm.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct-sound">
        <source src="./audio/correct.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio id="incorrect-sound">
        <source src="./audio/incorrect.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- 音楽コントロールボタン -->
    <button id="music-toggle" class="music-toggle">🎵</button>

    <div class="container">
        <div id="title-screen" class="screen active">
            <h1>⚔️ 日本近現代史クイズ ⚔️</h1>
            <p class="subtitle">中世の騎士となり、歴史の旅に出よう</p>
            
            <div class="genre-selection">
                <h2>📜 冒険ルートを選択せよ</h2>
                <div id="genre-buttons" class="genre-buttons">
                </div>
                <button id="start-all-cleared-button" class="btn btn-primary start-all-cleared-button">🏰 次の冒険へ出発！</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header">
                <button id="back-btn" class="back-btn">🏠 城へ戻る</button>
                <div class="progress">
                    <span id="question-number">1</span> / <span id="total-questions">20</span>
                </div>
            </div>

            <div class="quiz-content">
                <h2 id="genre-title"></h2>
                <div class="question-card">
                    <p id="question-text"></p>
                    <div id="choices" class="choices">
                    </div>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-content">
                <h2>🏆 戦いの結果 🏆</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="score-text">0/20</span>
                    </div>
                    <p id="score-message"></p>
                </div>
                
                <div class="result-actions">
                    <button id="retry-btn" class="btn btn-primary">⚔️ 再び挑戦</button>
                    <button id="home-btn" class="btn btn-secondary">🏰 城へ帰還</button>
                </div>
            </div>
        </div>

        <div id="explanation-screen" class="screen">
            <div class="explanation-content">
                <div class="result-icon">
                    <span id="result-icon"></span>
                </div>
                <h3 id="result-title"></h3>
                <div class="explanation-box">
                    <p id="explanation-text"></p>
                </div>
                <button id="next-btn" class="btn btn-primary">⚔️ 次の戦いへ</button>
            </div>
        </div>

        <div id="loading-screen" class="screen">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>📚 古書を読み込み中...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
